<div class="container-fluid">
    <h1>This is the servers component</h1>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- this is the traditional way-->
        <!-- <input type="text" class="form-control" (input)="onUpdatedServerName($event)"> -->

        <!-- this is the two directions way with angular-->
        <H3>Type here the name of the new server</H3>
        <input type="text" class="form-control" [(ngModel)]="serverName">

    </div>

    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreatedServer()">Create Server</button>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-14">
            <!-- <h4>{{ serverCreationStatus }}:</h4> -->
            <!-- exjample on how to use ngIf-->
            <!-- <p *ngIf="serverCreated"> The server has been created with name {{serverName}} </p> -->

            <!-- exjample on how to use Local Reference-->
            <p *ngIf="serverCreated ; else noServer"> The server has been created with name {{serverName}} </p>

            <ng-template #noServer>
                <p>No server has been created yet.</p>
            </ng-template>

        </div>

    </div>

    <div class="row">
        <!-- <p>{{ serverName }}</p> -->
        <app-server *ngFor="let server of servers"></app-server>
    </div>
</div>
